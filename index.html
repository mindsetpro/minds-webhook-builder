<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Webhook Sender</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/embed-js/1.18.1/embed.min.js"></script>

  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;    
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    
    .card {
      width: 100%;
    }
    
    #preview {
      padding: 20px;
      background: #f5f5f5;  
      border-radius: 4px;
    }
    
  </style>

</head>

<body>

  <h1>Webhook Sender</h1>

  <div class="card">
  
    <div class="card-content">
    
      <div class="input-field">
        <input id="urlInput" type="url" required>
        <label for="urlInput">Webhook URL</label>
      </div>
      
      <div class="input-field">
        <input id="embedTitle" type="text">
        <label for="embedTitle">Title</label>
      </div>

      <div class="input-field">
        <textarea id="embedDescription" class="materialize-textarea"></textarea>
        <label for="embedDescription">Description</label>
      </div>

      <div class="input-field">
        <input id="embedColor" type="text">
        <label for="embedColor">Color</label>  
      </div>
      
      <div class="input-field">
        <input id="embedImage" type="text">
        <label for="embedImage">Image URL</label>
      </div>
      
      <div id="preview"></div>
      
      <button class="btn waves-effect waves-light" id="sendButton">
        Send
        <i class="material-icons right">send</i>
      </button>
      
    </div>

  </div>

  <script>
    
    // Get input values  
    function getEmbedData() {
    
      return {
        title: document.getElementById('embedTitle').value,
        description: document.getElementById('embedDescription').value,
        color: document.getElementById('embedColor').value, 
        image: {
          url: document.getElementById('embedImage').value  
        }
      }
      
    }
    
    // Preview embed
    function previewEmbed() {
    
      let embed = getEmbedData();
      
      document.getElementById('preview').innerHTML = '';
      
      embedJS.render(document.getElementById('preview'), embed);
      
    }
    
    // Send webhook
    function sendWebhook() {

      let url = document.getElementById('urlInput').value;  
      let embed = getEmbedData();
      
      fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          embeds: [embed]  
        })
      });
      
    }
    
    // Set up events
    document.getElementById('sendButton').addEventListener('click', sendWebhook);
    
    document.getElementById('embedTitle').addEventListener('keyup', previewEmbed);
    document.getElementById('embedDescription').addEventListener('keyup', previewEmbed);
    document.getElementById('embedColor').addEventListener('change', previewEmbed);
    document.getElementById('embedImage').addEventListener('change', previewEmbed);
    
    
  </script>

</body>

</html>
