<!DOCTYPE html>
<html>
<head>
  <title>Webhook Sender</title>
  
  <!-- Include embedding library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/embed-js/1.18.1/embed.min.js"></script>
  
  <style>
    /* Some basic styling */
    body {
      font-family: Arial, sans-serif;  
      max-width: 800px;
      margin: 0 auto;
    }
    
    textarea {
      width: 100%;
      height: 150px;
    }
    
    button {
      padding: 10px 15px; 
      background: #0077cc;
      color: #fff;
      border: none;
      border-radius: 5px;  
    }
  </style>
  
</head>

<body>

  <h1>Webhook Sender</h1>
  
  <div>
    <label for="urlInput">Webhook URL:</label>
    <input type="url" id="urlInput">
  </div>
  
  <div>
    <label for="messageInput">Message:</label>
    <textarea id="messageInput"></textarea>
  </div>
  
  <div>
    <label for="embedInput">Embed JSON:</label>
    <textarea id="embedInput"></textarea> 
  </div>

  <button id="sendButton">Send Message</button>

  <script>
    const sendButton = document.getElementById('sendButton');
    
    sendButton.addEventListener('click', () => {
    
      const url = document.getElementById('urlInput').value;
      const message = document.getElementById('messageInput').value;
      const embed = document.getElementById('embedInput').value;
      
      // Send webhook with message and embed    
      fetch(url, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},  
        body: JSON.stringify({ 
          content: message,
          embeds: embed ? JSON.parse(embed) : undefined
        })
      });
      
    });
  </script>

</body>
</html>
