<!DOCTYPE html>
<html>

<head>
  <title>Webhook Sender</title>

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css">
  
  <!-- JS Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/iro.js/4.0.0/iro.min.js"></script>

</head>

<body>

  <!-- Header -->

  <header>
    <h1>Webhook Sender</h1>
  </header>

  <!-- Main -->

<main>

  <!-- Profile -->
  
  <div class="section profile">
    <h3>Bot Profile</h3>
    
    <div class="form-control">
      <label>Username</label>   
      <input name="username"> 
    </div>
    
    <div class="form-control">
      <label>Avatar URL</label>    
      <input type="url" name="avatarUrl">
    </div>
  </div>

  <!-- Message -->

  <div class="section message">

    <h3>Message</h3>  

    <div class="form-control">
      <label>Content</label>
      <textarea name="content"></textarea>
    </div>

    <div class="form-control">
      <label>Embed Title</label>
      <input name="title">  
    </div>

    <!-- More embed fields -->
  
  </div>

  <!-- Appearance -->
  
  <div class="section appearance">
  
    <h3>Appearance</h3>
    
    <div class="form-control">
      <label>Color</label>    
      <input type="color" name="color">
    </div>
    
    <!-- More customization -->
    
    <div class="form-control">
      <label>Thumbnail</label>  
      <input type="url" name="thumbnail">
    </div>
    
  </div>

</main>

    <!-- Preview -->

    <div id="preview"></div>

    <!-- Send button -->

    <button id="submit">Send Webhook</button>

  </main>
  
  <!-- Footer -->

  <footer>
    <p>&copy; Created by mindset</p>
  </footer>

  <!-- Script -->

  <script src="script.js"></script>

</body>

</html>
