<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webhook Sender</title>

  <!-- Include embedding library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/embed-js/1.18.1/embed.min.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 800px;
      margin: 20px auto;
      background-color: #2c2c2c;
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    h1 {
      color: #0077cc;
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input, textarea {
      width: calc(100% - 16px);
      padding: 10px;
      margin-bottom: 15px;
      box-sizing: border-box;
      background-color: #3b3b3b;
      border: 1px solid #444;
      color: #fff;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    input:focus, textarea:focus {
      background-color: #4b4b4b;
    }

    textarea {
      height: 150px;
      resize: vertical;
    }

    button {
      padding: 12px 20px;
      background: #0077cc;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
      display: block;
      margin: 0 auto;
    }

    button:hover {
      background: #005580;
    }

    #embedBuilder {
      padding: 20px;
      background-color: #3b3b3b;
      border: 1px solid #444;
      border-radius: 5px;
    }

  </style>

</head>

<body>

  <h1>Webhook Sender</h1>

  <div id="embedBuilder">
    <label for="urlInput">Webhook URL:</label>
    <input type="url" id="urlInput" placeholder="Enter webhook URL" required>

    <label for="embedTitle">Title:</label>
    <input type="text" id="embedTitle" placeholder="Enter title">

    <label for="embedDescription">Description:</label>
    <textarea id="embedDescription" placeholder="Enter description"></textarea>

    <label for="embedColor">Color (Decimal):</label>
    <input type="number" id="embedColor" placeholder="Enter color">

    <label for="embedImage">Image URL:</label>
    <input type="url" id="embedImage" placeholder="Enter image URL">

    <label for="embedFooter">Footer:</label>
    <input type="text" id="embedFooter" placeholder="Enter footer text">

    <label for="embedFooterIcon">Footer Icon URL:</label>
    <input type="url" id="embedFooterIcon" placeholder="Enter footer icon URL">

    <label for="embedAuthor">Author:</label>
    <input type="text" id="embedAuthor" placeholder="Enter author name">

    <label for="embedAuthorIcon">Author Icon URL:</label>
    <input type="url" id="embedAuthorIcon" placeholder="Enter author icon URL">

    <!-- Additional embed fields -->
    <div id="embedFields">
      <label for="embedField1Name">Field 1 Name:</label>
      <input type="text" id="embedField1Name" placeholder="Enter field name">

      <label for="embedField1Value">Field 1 Value:</label>
      <input type="text" id="embedField1Value" placeholder="Enter field value">
    </div>

    <button id="sendButton">Send Embed</button>
  </div>

  <script>
    const sendButton = document.getElementById('sendButton');

    sendButton.addEventListener('click', () => {
      const url = document.getElementById('urlInput').value;

      const embed = {
        title: document.getElementById('embedTitle').value,
        description: document.getElementById('embedDescription').value,
        color: document.getElementById('embedColor').value || 0,
        image: { url: document.getElementById('embedImage').value },
        footer: {
          text: document.getElementById('embedFooter').value,
          icon_url: document.getElementById('embedFooterIcon').value
        },
        author: {
          name: document.getElementById('embedAuthor').value,
          icon_url: document.getElementById('embedAuthorIcon').value
        },
        fields: [
          {
            name: document.getElementById('embedField1Name').value,
            value: document.getElementById('embedField1Value').value
          },
          // Add more fields as needed
        ],
      };

      fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          embeds: [embed]
        })
      });
    });
  </script>

</body>
</html>
